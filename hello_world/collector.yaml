receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "localhost:4317"
      http:
        endpoint: "localhost:4318"

exporters:
  otlp:
    endpoint: "${env:SPLUNK_GATEWAY_URL}:4317"
    tls:
      insecure: true # Set to false and configure client_ca_file, client_key_file, client_cert_file for secure connections
    compression: gzip # Optional: none, gzip, snappy (default is gzip)
    timeout: 10s # Optional: Export timeout
    sending_queue:
      queue_size: 1000 # Optional: Size of the sending queue
      num_consumers: 10 # Optional: Number of consumers
    retry_on_failure:
      enabled: true # Optional: Enable retry on failure
      initial_interval: 5s # Optional: Initial retry interval
      max_interval: 30s # Optional: Maximum retry interval
      max_elapsed_time: 5m # Optional: Maximum elapsed time for retries
  otlphttp:
    endpoint: "${env:SPLUNK_GATEWAY_URL}:4318"
    tls:
      "insecure": true

service:
  telemetry:
    logs:
      level: "error"
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlp]
    metrics:
      receivers: [otlp]
      exporters: [otlp]
    logs:
      receivers: [otlp]
      exporters: [otlp]
