receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "localhost:4317"
      http:
        endpoint: "localhost:4318"

exporters:
  otlphttp:
    endpoint: "${env:OTEL_GATEWAY_ENDPOINT}"
    tls:
      "insecure": true

service:
  telemetry:
    logs:
      level: "error"
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlphttp]
    metrics:
      receivers: [otlp]
      exporters: [otlphttp]
    logs:
      receivers: [otlp]
      exporters: [otlphttp]
